<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/main.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<script src="js/main.js"></script>
<title>Inicio - Udemy</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inicio - Udemy</a>
		<div id="user-data-profile">
			<span class="badge badge-light mr-3" id="user-saldo"></span>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span id="ajustes">Ajustes</span>
				</button>
				<div class="dropdown-menu" id="main-menu">
					<a id="mi-perfil-btn" class="dropdown-item">Mi perfil</a>
					<a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	<main class="p-4 d-flex justify-content-center">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Título</th>
					<th scope="col" id="ordenar-genero" data-toggle="tooltip" data-placement="top" title="Ordenar por género">Género<span class="fas fa-sort" id="icono-ordenar"></span></th>
					<th scope="col">Autor</th>
					<th scope="col">Copias disponibles</th>
					<th scope="col">Novedad</th>
					<th scope="col">Precio</th>
					<th scope="col">Reservar</th>
				</tr>
			</thead>
			<tbody id="libros-tbody">
				
			</tbody>
		</table>
	</main>
</body>
</html>
